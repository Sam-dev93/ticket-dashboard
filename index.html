    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #f2f2f7;
            color: #000000;
            line-height: 1.47;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* PWA specific */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            overscroll-behavior: none;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 16px;
            /* PWA safe area */
            padding-top: max(16px, env(safe-area-inset-top));
            padding-bottom: max(16px, env(safe-area-inset-bottom));
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
            padding: 20px 0;
        }
        
        .header h1 {
            font-size: 34px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 6px;
            letter-spacing: -0.41px;
        }
        
        .header p {
            font-size: 17px;
            color: #6d6d70;
            font-weight: 400;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px 16px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
            border: 0.5px solid rgba(0, 0, 0, 0.04);
            text-align: center;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 6px;
            line-height: 1.2;
            letter-spacing: -0.34px;
        }
        
        .stat-label {
            font-size: 13px;
            color: #6d6d70;
            font-weight: 400;
            letter-spacing: -0.08px;
        }
        
        .profit-negative {
            color: #ff3b30;
        }
        
        .profit-positive {
            color: #34c759;
        }
        
        .section {
            background: #ffffff;
            border-radius: 16px;
            margin-bottom: 16px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
            border: 0.5px solid rgba(0, 0, 0, 0.04);
            overflow: hidden;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            padding: 20px 20px 16px 20px;
            border-bottom: 0.5px solid #c7c7cc;
            color: #000000;
            letter-spacing: -0.24px;
            text-align: center;
        }
        
        .match-item {
            padding: 16px 20px;
            border-bottom: 0.5px solid #c7c7cc;
            background: #ffffff;
        }
        
        .match-item:last-child {
            border-bottom: none;
        }
        
        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        
        .match-info h3 {
            font-size: 17px;
            font-weight: 600;
            color: #000000;
            line-height: 1.29;
            letter-spacing: -0.41px;
            margin-bottom: 2px;
        }
        
        .match-date {
            font-size: 15px;
            color: #8e8e93;
            font-weight: 400;
            letter-spacing: -0.24px;
        }
        
        .tickets-status {
            text-align: right;
            flex-shrink: 0;
            margin-left: 16px;
        }
        
        .tickets-count {
            font-size: 20px;
            font-weight: 700;
            color: #007aff;
            line-height: 1.2;
            letter-spacing: -0.24px;
        }
        
        .tickets-label {
            font-size: 13px;
            color: #8e8e93;
            font-weight: 400;
            letter-spacing: -0.08px;
        }
        
        .match-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 0.5px solid #f0f0f0;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }
        
        .detail-label {
            color: #8e8e93;
            font-size: 12px;
            font-weight: 400;
            margin-bottom: 4px;
            letter-spacing: -0.06px;
        }
        
        .detail-value {
            font-weight: 600;
            font-size: 15px;
            letter-spacing: -0.24px;
        }
        
        .refresh-btn {
            background: #007aff;
            border: none;
            color: #ffffff;
            padding: 16px 24px;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin: 24px 0;
            transition: all 0.2s ease;
            box-shadow: 0 2px 12px rgba(0, 122, 255, 0.25);
            letter-spacing: -0.41px;
            /* Mobile touch improvements */
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .refresh-btn:hover {
            background: #0056cc;
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(0, 122, 255, 0.35);
        }
        
        .refresh-btn:active {
            transform: translateY(0);
            box-shadow: 0 1px 8px rgba(0, 122, 255, 0.2);
        }
        
        .refresh-btn:disabled {
            background: #c7c7cc;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 0.5px solid #c7c7cc;
        }
        
        .team-name {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #000000;
            letter-spacing: -0.24px;
        }
        
        .team-summary {
            text-align: right;
            font-size: 13px;
            line-height: 1.38;
        }
        
        .team-tickets {
            font-weight: 600;
            color: #007aff;
            margin-bottom: 2px;
            letter-spacing: -0.08px;
        }
        
        .team-spent {
            color: #8e8e93;
            margin-bottom: 2px;
            letter-spacing: -0.08px;
        }
        
        .team-profit {
            font-weight: 700;
            font-size: 15px;
            letter-spacing: -0.24px;
        }
        
        .expand-btn {
            background: #f2f2f7;
            border: none;
            color: #007aff;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin: 16px 20px;
            transition: all 0.2s ease;
            letter-spacing: -0.41px;
            /* Mobile touch improvements */
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .expand-btn:hover {
            background: #e5e5ea;
            transform: translateY(-1px);
        }
        
        .expand-btn:active {
            transform: translateY(0);
            background: #d1d1d6;
        }
        
        .team-details.collapsed {
            display: none;
        }
        
        .loading {
            text-align: center;
            color: #8e8e93;
            font-size: 17px;
            margin: 20px 0;
            font-weight: 400;
        }
        
        .loading-progress {
            text-align: center;
            color: #007aff;
            font-size: 15px;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .progress-container {
            width: 100%;
            max-width: 300px;
            margin: 16px auto;
            background: #e5e5ea;
            border-radius: 10px;
            overflow: hidden;
            height: 8px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #007aff, #5ac8fa);
            border-radius: 10px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .progress-text {
            text-align: center;
            color: #007aff;
            font-size: 15px;
            margin: 8px 0;
            font-weight: 500;
        }
        
        .success-message {
            text-align: center;
            color: #34c759;
            font-size: 15px;
            font-weight: 500;
            margin: 16px 0 24px 0;
            padding: 12px;
            background: rgba(52, 199, 89, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(52, 199, 89, 0.2);
        }
        
        .empty-state {
            text-align: center;
            color: #8e8e93;
            padding: 40px 20px;
            font-size: 17px;
            font-weight: 400;
        }
        
        .separator {
            height: 1px;
            background: repeating-linear-gradient(
                to right,
                #c7c7cc 0px,
                #c7c7cc 8px,
                transparent 8px,
                transparent 16px
            );
            margin: 32px 0;
        }
        
        /* Match Popup Modal */
        .match-popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .match-popup {
            background: #ffffff;
            border-radius: 20px;
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .match-popup-header {
            padding: 24px 24px 16px 24px;
            border-bottom: 0.5px solid #c7c7cc;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .match-popup-title {
            font-size: 24px;
            font-weight: 700;
            color: #000000;
            letter-spacing: -0.29px;
            margin-bottom: 4px;
        }
        
        .match-popup-date {
            font-size: 17px;
            color: #8e8e93;
            font-weight: 400;
        }
        
        .close-btn {
            background: #f2f2f7;
            border: none;
            border-radius: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #8e8e93;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
            margin-left: 16px;
        }
        
        .close-btn:hover {
            background: #e5e5ea;
            color: #000000;
        }
        
        .match-popup-content {
            padding: 16px;
        }
        
        .match-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .match-stat-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            border: 1px solid #e9ecef;
        }
        
        .match-stat-value {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
            letter-spacing: -0.29px;
            word-break: break-word;
        }
        
        .match-stat-label {
            font-size: 11px;
            color: #6d6d70;
            font-weight: 500;
            letter-spacing: -0.08px;
        }
        
        .tickets-chart-container {
            background: transparent;
            border-radius: 0;
            padding: 16px 0;
            margin-bottom: 0;
        }
        
        .chart-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #000000;
            letter-spacing: -0.24px;
            text-align: center;
        }
        
        .tickets-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }
        
        .tickets-table th {
            background: #f8f9fa;
            padding: 10px 6px;
            text-align: center;
            font-weight: 600;
            color: #495057;
            border-bottom: 1px solid #dee2e6;
            font-size: 11px;
            letter-spacing: -0.08px;
        }
        
        .tickets-table td {
            padding: 8px 6px;
            border-bottom: 1px solid #f1f3f4;
            color: #000000;
            text-align: center;
            font-size: 12px;
            word-break: break-word;
        }
        
        .tickets-table tr:last-child td {
            border-bottom: none;
        }
        
        .tickets-table tr:hover {
            background: #f8f9fa;
        }
        
        .status-sold {
            color: #34c759;
            font-weight: 600;
        }
        
        .status-available {
            color: #007aff;
            font-weight: 600;
        }
        
        .match-loading {
            text-align: center;
            padding: 40px;
            color: #8e8e93;
            font-size: 17px;
        }
        
        .match-loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007aff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .clickable-match {
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .clickable-match:hover {
            background: #f8f9fa;
        }
        
        /* PWA Installation Banner */
        .install-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #007aff;
            color: white;
            padding: 16px;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .install-banner.show {
            transform: translateY(0);
        }
        
        .install-btn {
            background: white;
            color: #007aff;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            margin-left: 12px;
            font-weight: 600;
        }
        
        /* Enhanced mobile styles */
        @media (max-width: 767px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            
            .stat-value {
                font-size: 24px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            /* Better touch targets on mobile */
            .expand-btn, .refresh-btn {
                min-height: 44px;
            }
        }
        
        /* Tablet styles */
        @media (min-width: 768px) {
            .container {
                max-width: 768px;
                margin: 0 auto;
                padding: 24px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 16px;
            }
            
            .header h1 {
                font-size: 40px;
            }
            
            .stat-value {
                font-size: 32px;
            }
        }
        
        /* Desktop styles */
        @media (min-width: 1024px) {
            .container {
                max-width: 1024px;
                padding: 32px;

        function isWithinNextWeek(dateStr) {
            const [day, month, year] = dateStr.split('/');

            // Compare just the dates (no time)

            const endDateOnly = new Date(sevenDaysFromNow.getFullYear(), sevenDaysFromNow.getMonth(), sevenDaysFromNow.getDate());
            
            return matchDateOnly >= todayOnly && matchDateOnly <= endDateOnly;
        }
