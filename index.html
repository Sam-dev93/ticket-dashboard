        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-GB', {
                style: 'currency',
                currency: 'GBP',
                minimumFractionDigits: 0
            }).format(Math.abs(amount));
        }
        
        function formatDate(dateStr) {
            const [day, month, year] = dateStr.split('/');
            const date = new Date(year, month - 1, day);
            return date.toLocaleDateString('en-GB', { 
                day: 'numeric', 
                month: 'short' 
            });
        }
        
        function isWithinNextWeek(dateStr) {
            const [day, month, year] = dateStr.split('/');
            const matchDate = new Date(year, month - 1, day);
            const today = new Date();
            const nextWeek = new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000);
            return matchDate >= today && matchDate <= nextWeek;
        }
        
        function updateDashboard() {

            const allUpcomingMatches = [];
            dashboardData.teams.forEach(team => {
                team.matches.forEach(match => {
                    if (isWithinNextWeek(match.date)) {
                        allUpcomingMatches.push({
                            ...match,
                            teamEmoji: team.emoji
                        });
                    }
                });
            });
            
            allUpcomingMatches.sort((a, b) => {
                const dateA = new Date(a.date.split('/').reverse().join('/'));
                const dateB = new Date(b.date.split('/').reverse().join('/'));
                return dateA - dateB;
            });
            
            const upcomingContainer = document.getElementById('upcomingMatches');
            if (allUpcomingMatches.length === 0) {
                upcomingContainer.innerHTML = '<div class="empty-state">No matches in the next 7 days</div>';

                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
            
            // Store sorted teams for the toggle function to use
            window.sortedTeams = sortedTeams;
        }
        
        function toggleTeamDetails(teamIndex) {
            const detailsElement = document.getElementById(`team-details-${teamIndex}`);
            const expandText = document.getElementById(`expand-text-${teamIndex}`);
            
            if (detailsElement.classList.contains('collapsed')) {
                detailsElement.classList.remove('collapsed');
                expandText.textContent = 'Hide Matches';
            } else {
                detailsElement.classList.add('collapsed');
                expandText.textContent = 'Show Matches';
            }
        }
        
        // Ultra-reliable request function with retry logic
        async function fastFetch(url, timeout = 4000, maxRetries = 2) {
            for (let attempt = 1; attempt <= maxRetries; attempt++) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), timeout);
                    
                    const response = await fetch(url, { 
                        signal: controller.signal,
                        cache: 'no-cache',
                        mode: 'cors'
                    });
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    if (attempt === maxRetries) {
                        throw error;
                    }
                    // Wait before retry
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
            }
        }
        
        async function getDocumentInfo(sheetId) {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}?key=${API_KEY}&fields=properties.title,sheets.properties.title`;
            const data = await fastFetch(url, 4000);
            return {
                title: data.properties.title,
                sheets: data.sheets || []
            };
        }
        
        async function fetchSheetData(sheetId, range = 'A1:H50') {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${API_KEY}&valueRenderOption=UNFORMATTED_VALUE&dateTimeRenderOption=FORMATTED_STRING`;
            const data = await fastFetch(url, 4000);
            return data.values || [];
        }
        
        function formatTeamName(teamName) {
            // Remove "BOUGHT" and year patterns first
            teamName = teamName.replace(/\s+BOUGHT\s+\d{2}-\d{2}$/i, '').trim();
            teamName = teamName.replace(/\s+BOUGHT\s+\d{4}$/i, '').trim();
            
            // Split into words
            const words = teamName.split(/\s+/);
            
            // Process each word
            const formattedWords = words.map(word => {
                // Specific abbreviations/initials that should stay uppercase
                const upperCaseWords = [
                    'FC', 'AFC', 'RFC', 'LFC', 'CFC', 'MUFC', 'MCFC', 'NUFC', 'QPR', 'MK',
                    'NFL', 'NHL', 'NBA', 'MLB', 'UTD', 'ENG', 'SCOT', 'INT', 'UK', 'US', 'USA',
                    'TV', 'BBC', 'ITV', 'SKY', 'BT', 'UEFA', 'FIFA', 'FA', 'PL', 'EFL',
                    'V', 'VS'
                ];
                
                if (upperCaseWords.includes(word.toUpperCase())) {
                    return word.toUpperCase();
                }
                
                // Otherwise, capitalize first letter and lowercase the rest
                return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
            });
            
            return formattedWords.join(' ');
        }
        
        function parseSheetData(rows, sheetName, documentTitle) {
            if (!rows || rows.length === 0) return null;
            
            let totalTickets = 0;
            let totalSpent = 0;
            let totalSales = 0;
            let netProfit = 0;
            
            // Look for dashboard data in the sheet (first 10 rows for speed)
            for (let i = 0; i < Math.min(rows.length, 10); i++) {
                const row = rows[i];
                if (!row || !row[1]) continue;
                
                const cell = row[1].toString().trim();
                const value = row[2] ? row[2].toString().trim() : '';
                
                if (cell === 'TOTAL TICKETS') {
                    totalTickets = parseInt(value) || 0;
                } else if (cell === 'TOTAL SPENT (FV)') {
                    totalSpent = parseFloat(value.replace(/[£,]/g, '')) || 0;
                } else if (cell === 'TOTAL SALES') {
                    totalSales = parseFloat(value.replace(/[£,]/g, '')) || 0;
                } else if (cell === 'NET PROFIT') {
                    netProfit = parseFloat(value.replace(/[£,]/g, '')) || 0;
                }
            }
            
            // If no dashboard data found, this might be a match sheet, skip it
            if (totalTickets === 0 && totalSpent === 0) {
                return null;
            }
            
            const matches = [];
            
            // Start from row 12 (index 11) and go through all rows - FIXED COLUMN REFERENCES
            for (let i = 11; i < rows.length; i++) {
                const row = rows[i];
                if (!row || !row[1]) continue; // Check column B for match names
                
                const matchName = row[1].toString().trim(); // Column B (MATCH)
                
                // Skip header rows and empty rows
                if (matchName === '' || matchName.toLowerCase().includes('match')) continue;
                
                // If there's any meaningful content in the match name column, treat it as a match
                if (matchName.length > 3) {
                    const matchDate = row[2] ? row[2].toString().trim() : '01/08/2025'; // Column C (DATE)
                    
                    // Column D - "AVAILABLE / TICKETS" 
                    const ticketsCell = row[3] ? row[3].toString().trim() : '';
                    let availableTickets = 0;
                    let totalTickets = 0;
                    
                    if (ticketsCell.includes('/')) {
                        const parts = ticketsCell.split('/');
                        availableTickets = parseInt(parts[0]) || 0;
                        totalTickets = parseInt(parts[1]) || 0;
                    } else {
                        // Just a number
                        availableTickets = parseInt(ticketsCell.replace(/[^\d]/g, '')) || 0;
                        totalTickets = availableTickets;
                    }
                    
                    const spent = parseFloat(row[4]?.toString().replace(/[£,]/g, '')) || 0; // Column E - "SPENT (FV)"
                    const sales = parseFloat(row[5]?.toString().replace(/[£,]/g, '')) || 0; // Column F - "SALES"
                    const profit = parseFloat(row[6]?.toString().replace(/[£,]/g, '')) || (sales - spent); // Column G - "NET PROFIT"
                    
                    // Only add if we have meaningful data (either tickets or money spent)
                    if (totalTickets > 0 || spent > 0) {
                        const soldTickets = totalTickets - availableTickets;
                        
                        matches.push({
                            name: matchName,
                            date: matchDate,
                            tickets: availableTickets,  // Available tickets
                            total: totalTickets,        // Total tickets
                            sold: soldTickets,          // Sold tickets
                            spent: spent,
                            sales: sales,
                            profit: profit
                        });
                    }
                }
            }
            
            // Use document title as team name, fall back to sheet name
            let teamName = documentTitle || sheetName;
            
            // Format the team name with smart capitalization
            teamName = formatTeamName(teamName);
            
            return {
                name: teamName,
                emoji: getTeamEmoji(teamName),
                totalTickets: totalTickets,
                totalSpent: totalSpent,
                totalSales: totalSales,
                netProfit: netProfit,
                matches: matches
            };
        }
        
        function getTeamEmoji(teamName) {
            const emojiMap = {
                // Premier League teams
                'arsenal': '💣',
                'aston villa': '🐯',
                'burnley': '🔥',
                'bournemouth': '🏐',
                'chelsea': '🦁',
                'everton': '🏰',
                'forest': '🌳',
                'nottingham forest': '🌳',
                'liverpool': '🐦‍🔥',
                'man city': '⛴️',
                'manchester city': '⛴️',
                'man utd': '👹',
                'manchester united': '👹',
                'newcastle': '🐎',
                'spurs': '🐦‍⬛',
                'tottenham': '🐦‍⬛',
                'west ham': '⚒️',
                
                // Sports and Events
                'comedy': '🎭',
                'theatre': '🎭',
                'cricket': '🏏',
                'darts': '🎯',
                'eng int': '🏴󠁧󠁢󠁥󠁮󠁧󠁿',
                'england': '🏴󠁧󠁢󠁥󠁮󠁧󠁿',
                'nfl': '🏈',
                'rugby autumn nations': '🍁',
                'autumn nations': '🍁',
                'rugby six nations': '🏟️',
                'six nations': '🏟️',
                'rugby': '🏟️',
                'scot int': '🏴󠁧󠁢󠁳󠁣󠁴󠁿',
                'scotland': '🏴󠁧󠁢󠁳󠁣󠁴󠁿',
                'snooker': '🎱'
            };
            
            const lowerName = teamName.toLowerCase();
            
            // Check for exact matches first
            if (emojiMap[lowerName]) {
                return emojiMap[lowerName];
            }
            
            // Check for partial matches
            for (const [key, emoji] of Object.entries(emojiMap)) {
                if (lowerName.includes(key)) {
                    return emoji;
                }
            }
            
            return '⚽'; // Default football emoji
        }
        
        async function refreshData() {
            const loadingElement = document.getElementById('loadingMessage');
            const progressElement = document.getElementById('loadingProgress');
            const refreshBtn = document.querySelector('.refresh-btn');
            
            // Clear dashboard immediately when refresh is clicked
            dashboardData = {
                totalTickets: 0,
                availableTickets: 0,
                totalSpent: 0,
                totalSales: 0,
                netProfit: 0,
                teams: []
            };
            updateDashboard(); // Show zeros immediately
            
            loadingElement.style.display = 'block';
            progressElement.style.display = 'block';
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'Loading...';
            
            try {
                const allTeams = [];
                let successCount = 0;
                
                // Process sheets one by one for maximum reliability but keep it fast
                for (let i = 0; i < SHEET_IDS.length; i++) {
                    const sheetId = SHEET_IDS[i];
                    
                    try {
                        progressElement.textContent = `Loading ${i + 1}/${SHEET_IDS.length} (${successCount} teams)`;
                        
                        // Get document info and sheet data in parallel
                        const [documentInfo, sheetData] = await Promise.all([
                            getDocumentInfo(sheetId),
                            fetchSheetData(sheetId, 'DASHBOARD!A1:H50')
                        ]);
                        
                        const documentTitle = documentInfo.title;
                        
                        if (sheetData && sheetData.length > 0) {
                            const teamData = parseSheetData(sheetData, 'DASHBOARD', documentTitle);
                            
                            if (teamData && teamData.totalTickets > 0) {
                                allTeams.push(teamData);
                                successCount++;
                            }
                        }
                        
                    } catch (error) {
                        console.log(`❌ Failed processing sheet ${i + 1}: ${error.message}`);
                    }
                    
                    // Longer delay between requests to ensure reliability
                    if (i < SHEET_IDS.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 200));
                    }
                }
                
                console.log(`📊 FINAL RESULT: ${allTeams.length} teams loaded`);
                
                if (allTeams.length === 0) {
                    throw new Error('No teams loaded. Please try again.');
                }
                
                // Update dashboard with final data
                dashboardData.teams = allTeams;
                dashboardData.totalTickets = allTeams.reduce((sum, team) => sum + team.totalTickets, 0);
                dashboardData.totalSpent = allTeams.reduce((sum, team) => sum + team.totalSpent, 0);
                dashboardData.totalSales = allTeams.reduce((sum, team) => sum + team.totalSales, 0);
                dashboardData.netProfit = allTeams.reduce((sum, team) => sum + team.netProfit, 0);
                dashboardData.availableTickets = allTeams.reduce((sum, team) => {
                    return sum + team.matches.reduce((matchSum, match) => matchSum + match.tickets, 0);
                }, 0);
                
                updateDashboard(); // Show final data
                
                progressElement.textContent = `✅ Loaded ${allTeams.length} teams in ${Math.ceil(performance.now() / 1000)}s!`;
                progressElement.style.color = '#34c759';
                setTimeout(() => {
                    progressElement.style.display = 'none';
                    progressElement.style.color = '#007aff';
                }, 2000);
                
            } catch (error) {
                console.error('Error:', error);
                progressElement.textContent = `❌ ${error.message}`;
                progressElement.style.color = '#ff3b30';
                setTimeout(() => {
                    progressElement.style.display = 'none';
                    progressElement.style.color = '#007aff';
                }, 3000);
            } finally {
                loadingElement.style.display = 'none';
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'Refresh Data';
            }
        }
        
        // Initial load when page loads
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
        });
    </script>
