    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #f2f2f7;
            color: #000000;
            line-height: 1.47;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* PWA specific */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            overscroll-behavior: none;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 16px;
            /* PWA safe area */
            padding-top: max(16px, env(safe-area-inset-top));
            padding-bottom: max(16px, env(safe-area-inset-bottom));
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
            padding: 20px 0;
        }
        
        .header h1 {
            font-size: 34px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 6px;
            letter-spacing: -0.41px;
        }
        
        .header p {
            font-size: 17px;
            color: #6d6d70;
            font-weight: 400;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px 16px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
            border: 0.5px solid rgba(0, 0, 0, 0.04);
            text-align: center;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 6px;
            line-height: 1.2;
            letter-spacing: -0.34px;
        }
        
        .stat-label {
            font-size: 13px;
            color: #6d6d70;
            font-weight: 400;
            letter-spacing: -0.08px;
        }
        
        .profit-negative {
            color: #ff3b30;
        }
        
        .profit-positive {
            color: #34c759;
        }
        
        .section {
            background: #ffffff;
            border-radius: 16px;
            margin-bottom: 16px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
            border: 0.5px solid rgba(0, 0, 0, 0.04);
            overflow: hidden;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            padding: 20px 20px 16px 20px;
            border-bottom: 0.5px solid #c7c7cc;
            color: #000000;
            letter-spacing: -0.24px;
            text-align: center;
        }
        
        .match-item {
            padding: 16px 20px;
            border-bottom: 0.5px solid #c7c7cc;
            background: #ffffff;
        }
        
        .match-item:last-child {
            border-bottom: none;
        }
        
        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        
        .match-info h3 {
            font-size: 17px;
            font-weight: 600;
            color: #000000;
            line-height: 1.29;
            letter-spacing: -0.41px;
            margin-bottom: 2px;
        }
        
        .match-date {
            font-size: 15px;
            color: #8e8e93;
            font-weight: 400;
            letter-spacing: -0.24px;
        }
        
        .tickets-status {
            text-align: right;
            flex-shrink: 0;
            margin-left: 16px;
        }
        
        .tickets-count {
            font-size: 20px;
            font-weight: 700;
            color: #007aff;
            line-height: 1.2;
            letter-spacing: -0.24px;
        }
        
        .tickets-label {
            font-size: 13px;
            color: #8e8e93;
            font-weight: 400;
            letter-spacing: -0.08px;
        }
        
        .match-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 0.5px solid #f0f0f0;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }
        
        .detail-label {
            color: #8e8e93;
            font-size: 12px;
            font-weight: 400;
            margin-bottom: 4px;
            letter-spacing: -0.06px;
        }
        
        .detail-value {
            font-weight: 600;
            font-size: 15px;
            letter-spacing: -0.24px;
        }
        
        .refresh-btn {
            background: #007aff;
            border: none;
            color: #ffffff;
            padding: 16px 24px;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin: 24px 0;
            transition: all 0.2s ease;
            box-shadow: 0 2px 12px rgba(0, 122, 255, 0.25);
            letter-spacing: -0.41px;
            /* Mobile touch improvements */
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .refresh-btn:hover {
            background: #0056cc;
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(0, 122, 255, 0.35);
        }
        
        .refresh-btn:active {
            transform: translateY(0);
            box-shadow: 0 1px 8px rgba(0, 122, 255, 0.2);
        }
        
        .refresh-btn:disabled {
            background: #c7c7cc;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 0.5px solid #c7c7cc;
        }
        
        .team-name {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #000000;
            letter-spacing: -0.24px;
        }
        
        .team-summary {
            text-align: right;
            font-size: 13px;
            line-height: 1.38;
        }
        
        .team-tickets {
            font-weight: 600;
            color: #007aff;
            margin-bottom: 2px;
            letter-spacing: -0.08px;
        }
        
        .team-spent {
            color: #8e8e93;
            margin-bottom: 2px;
            letter-spacing: -0.08px;
        }
        
        .team-profit {
            font-weight: 700;
            font-size: 15px;
            letter-spacing: -0.24px;
        }
        
        .expand-btn {
            background: #f2f2f7;
            border: none;
            color: #007aff;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin: 16px 20px;
            transition: all 0.2s ease;
            letter-spacing: -0.41px;
            /* Mobile touch improvements */
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .expand-btn:hover {
            background: #e5e5ea;
            transform: translateY(-1px);
        }
        
        .expand-btn:active {
            transform: translateY(0);
            background: #d1d1d6;
        }
        
        .team-details.collapsed {
            display: none;
        }
        
        .loading {
            text-align: center;
            color: #8e8e93;
            font-size: 17px;
            margin: 20px 0;
            font-weight: 400;
        }
        
        .loading-progress {
            text-align: center;
            color: #007aff;
            font-size: 15px;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .progress-container {
            width: 100%;
            max-width: 300px;
            margin: 16px auto;
            background: #e5e5ea;
            border-radius: 10px;
            overflow: hidden;
            height: 8px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #007aff, #5ac8fa);
            border-radius: 10px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .progress-text {
            text-align: center;
            color: #007aff;
            font-size: 15px;
            margin: 8px 0;
            font-weight: 500;
        }
        
        .success-message {
            text-align: center;
            color: #34c759;
            font-size: 15px;
            font-weight: 500;
            margin: 16px 0 24px 0;
            padding: 12px;
            background: rgba(52, 199, 89, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(52, 199, 89, 0.2);
        }
        
        .empty-state {
            text-align: center;
            color: #8e8e93;
            padding: 40px 20px;
            font-size: 17px;
            font-weight: 400;
        }
        
        .separator {
            height: 1px;
            background: repeating-linear-gradient(
                to right,
                #c7c7cc 0px,
                #c7c7cc 8px,
                transparent 8px,
                transparent 16px
            );
            margin: 32px 0;
        }
        
        /* Match Popup Modal */
        .match-popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .match-popup {
            background: #ffffff;
            border-radius: 20px;
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .match-popup-header {
            padding: 24px 24px 16px 24px;
            border-bottom: 0.5px solid #c7c7cc;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .match-popup-title {
            font-size: 24px;
            font-weight: 700;
            color: #000000;
            letter-spacing: -0.29px;
            margin-bottom: 4px;
        }
        
        .match-popup-date {
            font-size: 17px;
            color: #8e8e93;
            font-weight: 400;
        }
        
        .close-btn {
            background: #f2f2f7;
            border: none;
            border-radius: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #8e8e93;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
            margin-left: 16px;
        }
        
        .close-btn:hover {
            background: #e5e5ea;
            color: #000000;
        }
        
        .match-popup-content {
            padding: 16px;
        }
        
        .match-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .match-stat-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            border: 1px solid #e9ecef;
        }
        
        .match-stat-value {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
            letter-spacing: -0.29px;
            word-break: break-word;
        }
        
        .match-stat-label {
            font-size: 11px;
            color: #6d6d70;
            font-weight: 500;
            letter-spacing: -0.08px;
        }
        
        .tickets-chart-container {
            background: transparent;
            border-radius: 0;
            padding: 16px 0;
            margin-bottom: 0;
        }
        
        .chart-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #000000;
            letter-spacing: -0.24px;
            text-align: center;
        }
        
        .tickets-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }
        
        .tickets-table th {
            background: #f8f9fa;
            padding: 10px 6px;
            text-align: center;
            font-weight: 600;
            color: #495057;
            border-bottom: 1px solid #dee2e6;
            font-size: 11px;
            letter-spacing: -0.08px;
        }
        
        .tickets-table td {
            padding: 8px 6px;
            border-bottom: 1px solid #f1f3f4;
            color: #000000;
            text-align: center;
            font-size: 12px;
            word-break: break-word;
        }
        
        .tickets-table tr:last-child td {
            border-bottom: none;
        }
        
        .tickets-table tr:hover {
            background: #f8f9fa;
        }
        
        .status-sold {
            color: #ff3b30 !important;
            font-weight: 600;
        }
        
        .status-available {
            color: #34c759 !important;
            font-weight: 600;
        }
        
        .match-loading {
            text-align: center;
            padding: 40px;
            color: #8e8e93;
            font-size: 17px;
        }
        
        .match-loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007aff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .clickable-match {
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .clickable-match:hover {
            background: #f8f9fa;
        }
        
        /* PWA Installation Banner */
        .install-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #007aff;
            color: white;
            padding: 16px;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .install-banner.show {
            transform: translateY(0);
        }
        
        .install-btn {
            background: white;
            color: #007aff;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            margin-left: 12px;
            font-weight: 600;
        }
        
        /* Enhanced mobile styles */
        @media (max-width: 767px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            
            .stat-value {
                font-size: 24px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            /* Better touch targets on mobile */
            .expand-btn, .refresh-btn {
                min-height: 44px;
            }
        }
        
        /* Tablet styles */
        @media (min-width: 768px) {
            .container {
                max-width: 768px;
                margin: 0 auto;
                padding: 24px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 16px;
            }
            
            .header h1 {
                font-size: 40px;
            }
            
            .stat-value {
                font-size: 32px;
            }
        }
        
        /* Desktop styles */
        @media (min-width: 1024px) {
            .container {
                max-width: 1024px;
                padding: 32px;

        // OPTIMIZED RELIABLE FETCH - BALANCED SPEED AND RELIABILITY
        async function reliableFetch(url, maxRetries = 2) {
            for (let attempt = 1; attempt <= maxRetries; attempt++) {
                const controller = new AbortController();
                
                // Dynamic timeout - shorter for first attempt, longer for retries
                const timeout = attempt === 1 ? 4000 : 8000;
                const timeoutId = setTimeout(() => controller.abort(), timeout);
                
                try {
                    console.log(`üåê Attempt ${attempt}/${maxRetries} - Timeout: ${timeout}ms`);
                    
                    const response = await fetch(url, { 
                        signal: controller.signal,
                        cache: 'default', // Use browser cache when available
                        mode: 'cors'
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        // Handle rate limiting specifically
                        if (response.status === 429) {
                            console.log(`‚è≥ Rate limited (429), waiting before retry...`);
                            await new Promise(resolve => setTimeout(resolve, 2000));
                            continue;
                        }
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log(`‚úÖ Success on attempt ${attempt}`);
                    return data;
                    
                } catch (error) {
                    clearTimeout(timeoutId);
                    
                    console.log(`‚ùå Attempt ${attempt} failed: ${error.message}`);
                    
                    // If it's the last attempt, throw the error
                    if (attempt === maxRetries) {
                        throw error;
                    }
                    
                    // Wait between retries - exponential backoff
                    const delay = Math.min(1000 * Math.pow(2, attempt - 1), 3000);
                    console.log(`‚è≥ Waiting ${delay}ms before retry...`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }

                const upperCaseWords = [

        function parseSheetData(rows, sheetName, documentTitle) {
            if (!rows || rows.length === 0) return null;

            let netProfit = 0;

            for (let i = 0; i < Math.min(rows.length, 10); i++) {
                const row = rows[i];
                if (!row || !row[1]) continue;
                
                const cell = row[1].toString().trim();
                const value = row[2] ? row[2].toString().trim() : '';
                
                if (cell === 'TOTAL TICKETS') {
                    totalTickets = parseInt(value) || 0;

                } else if (cell === 'TOTAL SALES') {
                    totalSales = parseFloat(value.replace(/[¬£,]/g, '')) || 0;
                } else if (cell === 'NET PROFIT') {
                    netProfit = parseFloat(value.replace(/[¬£,]/g, '')) || 0;
                }
            }
            
            // If no dashboard data found, this might be a match sheet, skip it
            if (totalTickets === 0 && totalSpent === 0) {
                return null;

            const matches = [];
            
            // Start from row 12 (index 11) and go through all rows
            for (let i = 11; i < rows.length; i++) {

                if (!row || !row[1]) continue; // Check column B for match names
                
                const matchName = row[1].toString().trim(); // Column B (MATCH)
                
                // Skip header rows and empty rows

                // If there's any meaningful content in the match name column, treat it as a match
                if (matchName.length > 3) {

        async function loadMatchDetails(sheetId, matchName) {
            try {
                console.log(`üîç Loading match details for: "${matchName}"`);
                
                // Get all sheet names first - faster request
                const documentInfo = await reliableFetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}?key=${API_KEY}&fields=sheets.properties.title`
                );
                const sheets = documentInfo.sheets || [];
                
                console.log(`üìã Available sheets:`, sheets.map(s => s.properties.title));
                
                // Find the sheet that matches the match name (case insensitive, partial match)
                let matchSheetName = null;
                const searchName = matchName.toLowerCase().trim();
                
                // Try multiple matching strategies in order of preference
                const matchingStrategies = [
                    // 1. Exact match (case insensitive)
                    (sheetTitle) => sheetTitle.toLowerCase() === searchName,
                    
                    // 2. Sheet contains match name
                    (sheetTitle) => sheetTitle.toLowerCase().includes(searchName),
                    
                    // 3. Match name contains sheet title
                    (sheetTitle) => searchName.includes(sheetTitle.toLowerCase()),
                    
                    // 4. Remove spaces and try again
                    (sheetTitle) => sheetTitle.toLowerCase().replace(/\s+/g, '').includes(searchName.replace(/\s+/g, '')),
                    
                    // 5. Remove common words and try partial match
                    (sheetTitle) => {
                        const cleanSheet = sheetTitle.toLowerCase().replace(/\b(vs|v|against|home|away)\b/g, '').trim();
                        const cleanMatch = searchName.replace(/\b(vs|v|against|home|away)\b/g, '').trim();
                        return cleanSheet.includes(cleanMatch) || cleanMatch.includes(cleanSheet);
                    },
                    
                    // 6. Try team name extraction (look for team names in both)
                    (sheetTitle) => {
                        const teamNames = ['arsenal', 'spurs', 'tottenham', 'utd', 'united', 'city', 'liverpool', 'chelsea'];
                        const sheetTeams = teamNames.filter(team => sheetTitle.toLowerCase().includes(team));
                        const matchTeams = teamNames.filter(team => searchName.includes(team));
                        return sheetTeams.some(team => matchTeams.includes(team));
                    }
                ];
                
                // Try each strategy
                for (const strategy of matchingStrategies) {
                    for (const sheet of sheets) {
                        const sheetTitle = sheet.properties.title;
                        
                        // Skip dashboard and summary sheets
                        if (sheetTitle.toLowerCase().includes('dashboard') || 
                            sheetTitle.toLowerCase().includes('summary')) {
                            continue;
                        }
                        
                        if (strategy(sheetTitle)) {
                            matchSheetName = sheetTitle;
                            console.log(`‚úÖ Found match using strategy: "${sheetTitle}"`);
                            break;
                        }
                    }
                    if (matchSheetName) break;
                }
                
                // If still no match, try the first non-dashboard sheet
                if (!matchSheetName) {
                    console.log(`‚ö†Ô∏è No direct match found, trying first available sheet...`);
                    for (const sheet of sheets) {
                        const sheetTitle = sheet.properties.title.toLowerCase();
                        if (!sheetTitle.includes('dashboard') && !sheetTitle.includes('summary')) {
                            matchSheetName = sheet.properties.title;
                            console.log(`üìÑ Using first available sheet: "${matchSheetName}"`);
                            break;
                        }
                    }
                }
                
                if (!matchSheetName) {
                    throw new Error(`No suitable sheet found. Available sheets: ${sheets.map(s => s.properties.title).join(', ')}`);
                }
                
                console.log(`üìä Loading data from sheet: "${matchSheetName}"`);
                
                // Fetch the match sheet data with reliable settings
                const range = `'${matchSheetName}'!A1:L100`;
                const sheetData = await reliableFetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${API_KEY}&valueRenderOption=UNFORMATTED_VALUE`
                );
                
                if (!sheetData || !sheetData.values || sheetData.values.length === 0) {
                    throw new Error(`No data found in sheet "${matchSheetName}"`);
                }
                
                return parseMatchSheetData(sheetData.values);
                
            } catch (error) {
                console.error('‚ùå Load match details error:', error);
                
                // Provide more helpful error messages
                if (error.message.includes('HTTP 429')) {
                    throw new Error('Too many requests. Please wait a moment and try again.');
                } else if (error.message.includes('HTTP 403')) {
                    throw new Error('Access denied to this sheet. Please check permissions.');
                } else if (error.message.includes('HTTP 404')) {
                    throw new Error('Sheet not found. It may have been moved or deleted.');
                } else if (error.message.includes('timeout') || error.message.includes('fetch')) {
                    throw new Error('Connection timeout. Please check your internet and try again.');
                } else {
                    throw new Error(`Failed to load match details: ${error.message}`);
                }
            }
        }
        
        function parseMatchSheetData(rows) {
            if (!rows || rows.length === 0) {
                throw new Error('No data found in match sheet');
            }
            
            console.log('=== PARSING MATCH SHEET ===');
            console.log('Total rows:', rows.length);
            
            const tickets = [];
            let totalFV = 0;
            let totalSales = 0;
            
            // Track merged cell values
            let currentBoughtBy = '';
            let currentPaidVia = '';
            let currentNumTickets = '';
            let currentNameEmail = '';
            let currentBlock = '';
            let currentRow = '';
            
            // Start from row 4 (index 3) as specified
            for (let i = 3; i < rows.length; i++) {
                const row = rows[i];
                if (!row || row.length < 8) {
                    console.log(`Row ${i + 1}: Too short, skipping`);
                    continue;
                }
                
                console.log(`\n--- Row ${i + 1} ---`);
                console.log('Raw data:', row);
                
                // Extract cell values - CORRECTED COLUMN MAPPING
                const boughtBy = row[0] ? row[0].toString().trim() : '';
                const fvRaw = row[2] ? row[2].toString().trim() : ''; // FV is in column C (index 2)
                const paidVia = row[3] ? row[3].toString().trim() : '';
                const numTickets = row[4] ? row[4].toString().trim() : '';
                const nameEmail = row[5] ? row[5].toString().trim() : '';
                const block = row[6] ? row[6].toString().trim() : '';
                const rowNum = row[7] ? row[7].toString().trim() : '';
                const seat = row[8] ? row[8].toString().trim() : '';
                const soldForRaw = row[11] ? row[11].toString().trim() : ''; // SOLD FOR is in column L (index 11)
                
                console.log(`FV Raw: "${fvRaw}"`);
                console.log(`Seat: "${seat}"`);
                console.log(`Sold For Raw: "${soldForRaw}"`);
                
                // Update merged cell values when present
                if (boughtBy) currentBoughtBy = boughtBy;
                if (paidVia) currentPaidVia = paidVia;
                if (numTickets) currentNumTickets = numTickets;
                if (nameEmail) currentNameEmail = nameEmail;
                if (block) currentBlock = block;
                if (rowNum) currentRow = rowNum;
                
                // Parse FV - much simpler approach
                let fv = 0;
                if (fvRaw) {
                    // Just try to parse the number directly, handling the long decimals
                    const numValue = parseFloat(fvRaw.replace(/[¬£,\s]/g, ''));
                    console.log(`Parsed number: ${numValue}`);
                    
                    if (!isNaN(numValue) && numValue > 0) {
                        // Round to 2 decimal places
                        fv = Math.round(numValue * 100) / 100;
                        console.log(`‚úÖ Final FV: ¬£${fv}`);
                    } else {
                        console.log(`‚ùå Invalid number: ${numValue}`);
                    }
                }
                
                // Skip if no valid FV
                if (fv === 0) {
                    console.log('‚ùå No valid FV, skipping');
                    continue;
                }
                
                // Parse sold for amount
                let soldFor = 0;
                if (soldForRaw) {
                    const soldValue = parseFloat(soldForRaw.replace(/[¬£,\s]/g, ''));
                    if (!isNaN(soldValue) && soldValue > 0) {
                        soldFor = Math.round(soldValue * 100) / 100;
                        console.log(`üí∞ Sold for: ¬£${soldFor}`);
                    }
                }
                
                // Determine status
                let status = 'Available';
                if (soldFor > 0) {
                    status = 'Sold';
                }
                
                // Create ticket
                const ticket = {
                    boughtBy: currentBoughtBy || 'Unknown',
                    fv: fv,
                    paidVia: currentPaidVia,
                    nameEmail: currentNameEmail,
                    block: currentBlock,
                    row: currentRow,
                    seat: seat,
                    status: status,
                    soldFor: soldFor
                };
                
                console.log('üé´ Created ticket:', ticket);
                
                tickets.push(ticket);
                totalFV += fv;
                totalSales += soldFor;
                
                console.log(`‚úÖ Added! Total tickets: ${tickets.length}`);
            }
            
            console.log('\n=== FINAL RESULT ===');
            console.log(`Tickets found: ${tickets.length}`);
            console.log(`Total FV: ¬£${totalFV}`);
            console.log(`Total Sales: ¬£${totalSales}`);
            
            if (tickets.length === 0) {
                console.log('\n‚ùå NO TICKETS CREATED - Let me check why...');
                
                // Let's see what we got in rows 4-10
                for (let i = 3; i < Math.min(rows.length, 10); i++) {
                    const row = rows[i];
                    console.log(`Row ${i + 1} detail check:`);
                    console.log(`  - Raw FV (col C): "${row[2]}"`); // Changed from row[1] to row[2]
                    console.log(`  - Type: ${typeof row[2]}`);
                    console.log(`  - parseFloat result: ${parseFloat(row[2])}`);
                    console.log(`  - isNaN check: ${isNaN(parseFloat(row[2]))}`);
                }
                
                throw new Error('No ticket data found. Check console for detailed analysis.');
            }
            
            return {
                tickets,
                summary: {
                    totalTickets: tickets.length,
                    totalFV,
                    totalSales,
                    profit: totalSales - totalFV,
                    soldTickets: tickets.filter(t => t.status === 'Sold').length,
                    availableTickets: tickets.filter(t => t.status === 'Available').length,
                    listedTickets: tickets.filter(t => t.status === 'Listed').length
                }
            };
        }

        // OPTIMIZED REFRESH WITH CONTROLLED CONCURRENCY - NO BATCH PROCESSING
        async function refreshData() {
            const loadingElement = document.getElementById('loadingMessage');
            const progressElement = document.getElementById('loadingProgress');
            const refreshBtn = document.querySelector('.refresh-btn');
            
            // Clear dashboard immediately when refresh is clicked
            dashboardData = {
                totalTickets: 0,
                availableTickets: 0,
                totalSpent: 0,
                totalSales: 0,
                netProfit: 0,
                teams: []
            };
            updateDashboard(); // Show zeros immediately
            
            loadingElement.style.display = 'block';
            progressElement.style.display = 'block';
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'Loading...';
            
            try {
                const allTeams = [];
                let successCount = 0;
                let errorCount = 0;
                
                console.log(`üöÄ OPTIMIZED PROCESSING: Loading ${SHEET_IDS.length} sheets with controlled speed...`);
                
                // OPTIMIZED: Process sheets with small delays to prevent overwhelming the API
                for (let i = 0; i < SHEET_IDS.length; i++) {
                    const sheetId = SHEET_IDS[i];
                    
                    try {
                        console.log(`\n‚ö° Processing sheet ${i + 1}/${SHEET_IDS.length} (${Math.round(((i + 1) / SHEET_IDS.length) * 100)}%)`);
                        console.log(`üîó Sheet ID: ${sheetId}`);
                        
                        // Update progress bar smoothly
                        const percentage = Math.round(((i + 1) / SHEET_IDS.length) * 100);
                        document.getElementById('progressBar').style.width = `${percentage}%`;
                        document.getElementById('progressText').textContent = `${percentage}% (${i + 1}/${SHEET_IDS.length})`;
                        
                        // OPTIMIZED: Get document info with retries
                        console.log(`‚ö° Getting document info...`);
                        const documentInfo = await getDocumentInfo(sheetId);
                        console.log(`‚úÖ Document title: "${documentInfo.properties.title}"`);
                        
                        // OPTIMIZED: Get sheet data with retries
                        console.log(`‚ö° Getting dashboard data...`);
                        const sheetData = await fetchSheetData(sheetId);
                        console.log(`‚úÖ Retrieved ${sheetData.length} rows of data`);
                        
                        // OPTIMIZED: Parse the data
                        console.log(`‚ö° Parsing team data...`);
                        const documentTitle = documentInfo.properties.title;
                        
                        if (sheetData && sheetData.length > 0) {
                            const teamData = parseSheetData(sheetData, 'DASHBOARD', documentTitle);
                            
                            if (teamData && teamData.totalTickets > 0) {
                                allTeams.push(teamData);
                                successCount++;
                                console.log(`‚úÖ Successfully loaded: "${teamData.name}" (${teamData.totalTickets} tickets, ¬£${teamData.totalSpent} spent)`);
                                
                                // Cache the sheet ID for this team
                                teamSheetCache.set(teamData.name, sheetId);
                                
                                // Update progress with current count
                                document.getElementById('progressText').textContent = `${percentage}% - Loaded ${successCount} teams`;
                            } else {
                                console.log(`‚ö†Ô∏è No valid team data found (no tickets or spending)`);
                            }
                        } else {
                            console.log(`‚ö†Ô∏è No data found in DASHBOARD sheet`);
                        }
                        
                        // OPTIMIZED: Small delay to prevent API rate limiting (only between requests)
                        if (i < SHEET_IDS.length - 1) {
                            await new Promise(resolve => setTimeout(resolve, 100)); // 100ms delay
                        }
                        
                    } catch (error) {
                        errorCount++;
                        console.log(`‚ùå Failed processing sheet ${i + 1}: ${error.message}`);
                        
                        // Log more details about the error
                        if (error.message.includes('HTTP 403')) {
                            console.log(`üîí Access denied - sheet may be private`);
                        } else if (error.message.includes('HTTP 404')) {
                            console.log(`üìÑ Sheet not found - may have been deleted`);
                        } else if (error.message.includes('timeout')) {
                            console.log(`‚è∞ Connection timeout - retries exhausted`);
                        } else if (error.message.includes('429')) {
                            console.log(`üö´ Rate limited - API quota exceeded`);
                            // Add longer delay after rate limit
                            await new Promise(resolve => setTimeout(resolve, 2000));
                        }
                    }
                }
                
                console.log(`\nüìä OPTIMIZED RESULTS:`);
                console.log(`‚úÖ Successfully loaded: ${successCount} teams`);
                console.log(`‚ùå Failed to load: ${errorCount} sheets`);
                console.log(`üìã Teams loaded: ${allTeams.map(t => t.name).join(', ')}`);
                
                if (allTeams.length === 0) {
                    throw new Error(`No teams loaded successfully. Checked ${SHEET_IDS.length} sheets, ${errorCount} failed. Please check your internet connection and try again.`);
                }
                
                // Calculate dashboard totals
                dashboardData.teams = allTeams;
                dashboardData.totalTickets = allTeams.reduce((sum, team) => sum + team.totalTickets, 0);
                dashboardData.totalSpent = allTeams.reduce((sum, team) => sum + team.totalSpent, 0);
                dashboardData.totalSales = allTeams.reduce((sum, team) => sum + team.totalSales, 0);
                dashboardData.netProfit = allTeams.reduce((sum, team) => sum + team.netProfit, 0);
                
                // Available tickets = sum of all available tickets from each match
                dashboardData.availableTickets = allTeams.reduce((sum, team) => {
                    return sum + team.matches.reduce((matchSum, match) => matchSum + match.tickets, 0);
                }, 0);
                
                console.log(`üéØ Available Tickets Calculation: ${dashboardData.availableTickets}`);
                
                updateDashboard(); // Show final data
                
                // Show success message with details
                const successMessage = `‚ö° OPTIMIZED: Loaded ${allTeams.length} teams successfully!${errorCount > 0 ? ` (${errorCount} sheets had issues)` : ''}`;
                progressElement.textContent = successMessage;
                progressElement.className = 'success-message';

                    progressElement.style.display = 'none';
                    progressElement.className = 'progress-text';
                    // Reset progress bar

                    document.getElementById('progressText').textContent = '0%';

            } catch (error) {

                progressElement.style.color = '#ff3b30';
                setTimeout(() => {
                    progressElement.style.display = 'none';
                    progressElement.style.color = '#007aff';
                }, 5000);
            } finally {
                loadingElement.style.display = 'none';
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'Refresh Data';
            }
        }

            refreshData();
        });
