        function isWithinNextWeek(dateStr) {
            const [day, month, year] = dateStr.split('/');
            const matchDate = new Date(year, month - 1, day);
            const today = new Date();
            const sevenDaysFromNow = new Date(today.getTime() + 6 * 24 * 60 * 60 * 1000);
            
            // Compare just the dates (no time)
            const matchDateOnly = new Date(matchDate.getFullYear(), matchDate.getMonth(), matchDate.getDate());
            const todayOnly = new Date(today.getFullYear(), today.getMonth(), today.getDate());
            const endDateOnly = new Date(sevenDaysFromNow.getFullYear(), sevenDaysFromNow.getMonth(), sevenDaysFromNow.getDate());
            
            return matchDateOnly >= todayOnly && matchDateOnly <= endDateOnly;
        }

        function formatName(name) {
            if (!name) return '';
            
            // Remove "BOUGHT" and year patterns first
            name = name.replace(/\s+BOUGHT\s+\d{2}-\d{2}$/i, '').trim();
            name = name.replace(/\s+BOUGHT\s+\d{4}$/i, '').trim();
            
            // Split into words
            const words = name.split(/\s+/);
            
            // Process each word
            const formattedWords = words.map(word => {
                // Handle words with punctuation (like "Man.City")
                if (word.includes('.')) {
                    return word.split('.').map(part => formatSingleWord(part)).join('.');
                }
                
                return formatSingleWord(word);
            });
            
            return formattedWords.join(' ');
        }
        
        function formatSingleWord(word) {
            if (!word) return '';
            
            // Specific abbreviations/initials that should stay uppercase
            const upperCaseWords = [
                'FC', 'AFC', 'RFC', 'LFC', 'CFC', 'MUFC', 'MCFC', 'NUFC', 'QPR', 'MK',
                'NFL', 'NHL', 'NBA', 'MLB', 'UTD', 'ENG', 'SCOT', 'INT', 'UK', 'US', 'USA',

            // Words that should be lowercase (except first letter if at start)
            const lowerCaseWords = ['v', 'vs', 'versus', 'and', 'the', 'of', 'at', 'in', 'on', 'for', 'with'];
            
            const upperWord = word.toUpperCase();
            const lowerWord = word.toLowerCase();
            
            if (upperCaseWords.includes(upperWord)) {
                return upperWord;
            }
            
            if (lowerCaseWords.includes(lowerWord)) {
                return lowerWord;
            }
            
            // Otherwise, capitalize first letter and lowercase the rest
            return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();

        // Hyper-optimized fetch with zero delays where possible
        async function hyperFastFetch(url, timeout = 1000, maxRetries = 7) {
            let lastError;
            
            // Reset rate limit counter every minute
            if (Date.now() - lastRateLimitReset > 60000) {
                rateLimitCounter = 0;
                lastRateLimitReset = Date.now();
            }
            
            for (let attempt = 1; attempt <= maxRetries; attempt++) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), timeout);
                    
                    const response = await fetch(url, { 
                        signal: controller.signal,
                        cache: 'default',
                        mode: 'cors'
                    });
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        if (response.status === 429) { // Rate limited
                            rateLimitCounter++;
                            // Exponential backoff for rate limits
                            await new Promise(resolve => setTimeout(resolve, Math.min(1000 * Math.pow(2, rateLimitCounter), 10000)));
                        }
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    lastError = error;
                    
                    // Only increase timeout for network errors, not for rate limits
                    if (!error.message.includes('429')) {
                        timeout = Math.min(timeout * 1.2, 3000);
                    }
                    
                    if (attempt < maxRetries) {
                        // No delay for first retry, then exponential backoff
                        if (attempt > 1) {
                            await new Promise(resolve => setTimeout(resolve, 25 * Math.pow(2, attempt - 2)));
                        }
                    }
                }
            }
            
            throw lastError;
        }

        async function fetchSheetData(sheetId, range = 'A1:H50') {
            const cacheKey = `${sheetId}_${range}`;
            
            // Check if we have recent data (within 5 minutes)
            const lastFetch = lastFetchTime.get(cacheKey);
            if (lastFetch && Date.now() - lastFetch < 5 * 60 * 1000) {
                const cached = sheetDataCache.get(cacheKey);
                if (cached) {
                    return cached;
                }
            }
            
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${API_KEY}&valueRenderOption=UNFORMATTED_VALUE&dateTimeRenderOption=FORMATTED_STRING`;
            const data = await hyperFastFetch(url, 1000, 5);
            const values = data.values || [];
            
            // Cache the result
            sheetDataCache.set(cacheKey, values);
            lastFetchTime.set(cacheKey, Date.now());
            
            return values;
        }
        
        function parseSheetData(rows, sheetName, documentTitle) {
            if (!rows || rows.length === 0) return null;
            
            let totalTickets = 0;
            let totalSpent = 0;
            let totalSales = 0;
            let netProfit = 0;
            
            // Look for dashboard data in the sheet (first 10 rows for speed)
            for (let i = 0; i < Math.min(rows.length, 10); i++) {
                const row = rows[i];
                if (!row || !row[1]) continue;
                
                const cell = row[1].toString().trim();
                const value = row[2] ? row[2].toString().trim() : '';
                
                if (cell === 'TOTAL TICKETS') {
                    totalTickets = parseInt(value) || 0;
                } else if (cell === 'TOTAL SPENT (FV)') {
                    totalSpent = parseFloat(value.replace(/[¬£,]/g, '')) || 0;
                } else if (cell === 'TOTAL SALES') {
                    totalSales = parseFloat(value.replace(/[¬£,]/g, '')) || 0;
                } else if (cell === 'NET PROFIT') {
                    netProfit = parseFloat(value.replace(/[¬£,]/g, '')) || 0;
                }
            }
            
            // If no dashboard data found, this might be a match sheet, skip it
            if (totalTickets === 0 && totalSpent === 0 && totalSales === 0) {
                return null;
            }
            
            const matches = [];
            
            // Start from row 12 (index 11) and go through all rows - FIXED COLUMN REFERENCES
            for (let i = 11; i < rows.length; i++) {
                const row = rows[i];
                if (!row || !row[1]) continue; // Check column B for match names
                
                const matchName = row[1].toString().trim(); // Column B (MATCH)
                
                // Skip header rows and empty rows
                if (matchName === '' || matchName.toLowerCase().includes('match')) continue;
                
                // If there's any meaningful content in the match name column, treat it as a match
                if (matchName.length > 3) {
                    const matchDate = row[2] ? row[2].toString().trim() : '01/08/2025'; // Column C (DATE)
                    
                    // Column D - "AVAILABLE / TICKETS" 
                    const ticketsCell = row[3] ? row[3].toString().trim() : '';
                    let availableTickets = 0;
                    let totalTickets = 0;
                    
                    if (ticketsCell.includes('/')) {
                        const parts = ticketsCell.split('/');
                        availableTickets = parseInt(parts[0]) || 0;
                        totalTickets = parseInt(parts[1]) || 0;
                    } else {
                        // Just a number
                        availableTickets = parseInt(ticketsCell.replace(/[^\d]/g, '')) || 0;
                        totalTickets = availableTickets;
                    }
                    
                    const spent = parseFloat(row[4]?.toString().replace(/[¬£,]/g, '')) || 0; // Column E - "SPENT (FV)"
                    const sales = parseFloat(row[5]?.toString().replace(/[¬£,]/g, '')) || 0; // Column F - "SALES"
                    const profit = parseFloat(row[6]?.toString().replace(/[¬£,]/g, '')) || (sales - spent); // Column G - "NET PROFIT"
                    
                    // Only add if we have meaningful data (either tickets or money spent)
                    if (totalTickets > 0 || spent > 0) {
                        const soldTickets = totalTickets - availableTickets;
                        
                        matches.push({
                            name: matchName, // Will be formatted when displayed
                            date: matchDate,
                            tickets: availableTickets,  // Available tickets
                            total: totalTickets,        // Total tickets
                            sold: soldTickets,          // Sold tickets
                            spent: spent,
                            sales: sales,
                            profit: profit
                        });
                    }
                }
            }
            
            // Use document title as team name, fall back to sheet name
            let teamName = documentTitle || sheetName;
            
            // Format the team name with smart capitalization
            teamName = formatTeamName(teamName);
            
            return {
                name: teamName,
                emoji: getTeamEmoji(teamName),
                totalTickets: totalTickets,
                totalSpent: totalSpent,
                totalSales: totalSales,
                netProfit: netProfit,
                matches: matches
            };
        }

        async function findTeamSheetId(teamName) {
            // Ultra-fast parallel search
            const searchPromises = SHEET_IDS.map(async (sheetId) => {
                try {
                    // Use cached document info if available
                    let documentInfo = documentInfoCache.get(sheetId);
                    
                    if (!documentInfo) {
                        documentInfo = await hyperFastFetch(
                            `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}?key=${API_KEY}&fields=properties.title`,
                            800, // Very aggressive timeout
                            1    // Single attempt for search
                        );
                        
                        // Cache it
                        documentInfoCache.set(sheetId, documentInfo);
                    }
                    
                    const documentTitle = documentInfo.properties.title;
                    const formattedTitle = formatTeamName(documentTitle);
                    
                    // Try multiple matching strategies
                    if (formattedTitle === teamName ||
                        formattedTitle.toLowerCase() === teamName.toLowerCase() ||
                        formattedTitle.toLowerCase().includes(teamName.toLowerCase()) ||
                        teamName.toLowerCase().includes(formattedTitle.toLowerCase())) {
                        
                        return { found: true, sheetId };
                    }
                    
                    return { found: false };
                    
                } catch (error) {
                    return { found: false };
                }
            });
            
            // Wait for all searches to complete
            const results = await Promise.all(searchPromises);
            
            // Find the first match
            const match = results.find(r => r.found);
            
            if (match) {
                return match.sheetId;
            }
            
            return null;
        }
        
        async function loadMatchDetails(sheetId, matchName) {
            try {
                // Get all sheet names first
                const documentInfo = await getDocumentInfo(sheetId);
                const sheets = documentInfo.sheets || [];
                
                // Find the sheet that matches the match name (case insensitive, partial match)
                let matchSheetName = null;
                const searchName = matchName.toLowerCase().trim();
                
                // Try multiple matching strategies in order of preference
                const matchingStrategies = [
                    // 1. Exact match (case insensitive)
                    (sheetTitle) => sheetTitle.toLowerCase() === searchName,
                    
                    // 2. Sheet contains match name
                    (sheetTitle) => sheetTitle.toLowerCase().includes(searchName),
                    
                    // 3. Match name contains sheet title
                    (sheetTitle) => searchName.includes(sheetTitle.toLowerCase()),
                    
                    // 4. Remove spaces and try again
                    (sheetTitle) => sheetTitle.toLowerCase().replace(/\s+/g, '').includes(searchName.replace(/\s+/g, '')),
                    
                    // 5. Remove common words and try partial match
                    (sheetTitle) => {
                        const cleanSheet = sheetTitle.toLowerCase().replace(/\b(vs|v|against|home|away)\b/g, '').trim();
                        const cleanMatch = searchName.replace(/\b(vs|v|against|home|away)\b/g, '').trim();
                        return cleanSheet.includes(cleanMatch) || cleanMatch.includes(cleanSheet);
                    },
                    
                    // 6. Try team name extraction (look for team names in both)
                    (sheetTitle) => {
                        const teamNames = ['arsenal', 'spurs', 'tottenham', 'utd', 'united', 'city', 'liverpool', 'chelsea'];
                        const sheetTeams = teamNames.filter(team => sheetTitle.toLowerCase().includes(team));
                        const matchTeams = teamNames.filter(team => searchName.includes(team));
                        return sheetTeams.some(team => matchTeams.includes(team));
                    }
                ];
                
                // Try each strategy
                for (const strategy of matchingStrategies) {
                    for (const sheet of sheets) {
                        const sheetTitle = sheet.properties.title;
                        
                        // Skip dashboard and summary sheets
                        if (sheetTitle.toLowerCase().includes('dashboard') || 
                            sheetTitle.toLowerCase().includes('summary')) {
                            continue;
                        }
                        
                        if (strategy(sheetTitle)) {
                            matchSheetName = sheetTitle;
                            break;
                        }
                    }
                    if (matchSheetName) break;
                }
                
                // If still no match, try the first non-dashboard sheet
                if (!matchSheetName) {
                    for (const sheet of sheets) {
                        const sheetTitle = sheet.properties.title.toLowerCase();
                        if (!sheetTitle.includes('dashboard') && !sheetTitle.includes('summary')) {
                            matchSheetName = sheet.properties.title;
                            break;
                        }
                    }
                }
                
                if (!matchSheetName) {
                    throw new Error(`No suitable sheet found. Available sheets: ${sheets.map(s => s.properties.title).join(', ')}`);
                }
                
                // Fetch the match sheet data with optimized timeout
                const range = `'${matchSheetName}'!A1:L100`;
                const sheetData = await hyperFastFetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${API_KEY}&valueRenderOption=UNFORMATTED_VALUE&dateTimeRenderOption=FORMATTED_STRING`,
                    2000, // Reasonable timeout for individual sheets
                    5     // More retries for match details
                );
                
                if (!sheetData || !sheetData.values || sheetData.values.length === 0) {
                    throw new Error(`No data found in sheet "${matchSheetName}"`);
                }
                
                return parseMatchSheetData(sheetData.values);
                
            } catch (error) {
                // Provide more helpful error messages
                if (error.message.includes('HTTP 429')) {
                    throw new Error('Too many requests. Please wait a moment and try again.');
                } else if (error.message.includes('HTTP 403')) {
                    throw new Error('Access denied to this sheet. Please check permissions.');
                } else if (error.message.includes('HTTP 404')) {
                    throw new Error('Sheet not found. It may have been moved or deleted.');
                } else if (error.message.includes('timeout') || error.message.includes('fetch')) {
                    throw new Error('Connection timeout. Please check your internet and try again.');
                } else {
                    throw new Error(`Failed to load match details: ${error.message}`);
                }
            }
        }
        
        function parseMatchSheetData(rows) {
            if (!rows || rows.length === 0) {
                throw new Error('No data found in match sheet');
            }
            
            const tickets = [];
            let totalFV = 0;
            let totalSales = 0;
            
            // Track merged cell values
            let currentBoughtBy = '';
            let currentPaidVia = '';
            let currentNumTickets = '';
            let currentNameEmail = '';
            let currentBlock = '';
            let currentRow = '';
            
            // Start from row 4 (index 3) as specified
            for (let i = 3; i < rows.length; i++) {
                const row = rows[i];
                if (!row || row.length < 8) {
                    continue;
                }
                
                // Extract cell values - CORRECTED COLUMN MAPPING
                const boughtBy = row[0] ? row[0].toString().trim() : '';
                const fvRaw = row[2] ? row[2].toString().trim() : ''; // FV is in column C (index 2)
                const paidVia = row[3] ? row[3].toString().trim() : '';
                const numTickets = row[4] ? row[4].toString().trim() : '';
                const nameEmail = row[5] ? row[5].toString().trim() : '';
                const block = row[6] ? row[6].toString().trim() : '';
                const rowNum = row[7] ? row[7].toString().trim() : '';
                const seat = row[8] ? row[8].toString().trim() : '';
                const soldForRaw = row[11] ? row[11].toString().trim() : ''; // SOLD FOR is in column L (index 11)
                
                // Update merged cell values when present
                if (boughtBy) currentBoughtBy = boughtBy;
                if (paidVia) currentPaidVia = paidVia;
                if (numTickets) currentNumTickets = numTickets;
                if (nameEmail) currentNameEmail = nameEmail;
                if (block) currentBlock = block;
                if (rowNum) currentRow = rowNum;
                
                // Parse FV - much simpler approach
                let fv = 0;
                if (fvRaw) {
                    // Just try to parse the number directly, handling the long decimals
                    const numValue = parseFloat(fvRaw.replace(/[¬£,\s]/g, ''));
                    
                    if (!isNaN(numValue) && numValue > 0) {
                        // Round to 2 decimal places
                        fv = Math.round(numValue * 100) / 100;
                    }
                }
                
                // Skip if no valid FV
                if (fv === 0) {
                    continue;
                }
                
                // Parse sold for amount
                let soldFor = 0;
                if (soldForRaw) {
                    const soldValue = parseFloat(soldForRaw.replace(/[¬£,\s]/g, ''));
                    if (!isNaN(soldValue) && soldValue > 0) {
                        soldFor = Math.round(soldValue * 100) / 100;
                    }
                }
                
                // Determine status
                let status = 'Available';
                if (soldFor > 0) {
                    status = 'Sold';
                }
                
                // Create ticket
                const ticket = {
                    boughtBy: currentBoughtBy || 'Unknown',
                    fv: fv,
                    paidVia: currentPaidVia,
                    nameEmail: currentNameEmail,
                    block: currentBlock,
                    row: currentRow,
                    seat: seat,
                    status: status,
                    soldFor: soldFor
                };
                
                tickets.push(ticket);
                totalFV += fv;
                totalSales += soldFor;
            }
            
            if (tickets.length === 0) {
                throw new Error('No ticket data found in the match sheet.');
            }
            
            return {
                tickets,
                summary: {
                    totalTickets: tickets.length,
                    totalFV,
                    totalSales,
                    profit: totalSales - totalFV,
                    soldTickets: tickets.filter(t => t.status === 'Sold').length,
                    availableTickets: tickets.filter(t => t.status === 'Available').length,
                    listedTickets: tickets.filter(t => t.status === 'Listed').length
                }
            };
        }

        async function refreshData() {
            const loadingElement = document.getElementById('loadingMessage');
            const progressElement = document.getElementById('loadingProgress');
            const refreshBtn = document.querySelector('.refresh-btn');
            
            // Clear dashboard immediately when refresh is clicked
            dashboardData = {
                totalTickets: 0,
                availableTickets: 0,
                totalSpent: 0,
                totalSales: 0,
                netProfit: 0,
                teams: []
            };
            updateDashboard(); // Show zeros immediately
            
            loadingElement.style.display = 'block';
            progressElement.style.display = 'block';
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'Loading...';
            
            // Initialize progress bar to 0
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('progressText').textContent = '0%';
            
            // Check network connectivity first
            if (!navigator.onLine) {
                progressElement.textContent = '‚ùå No internet connection. Please check your connection and try again.';
                progressElement.style.color = '#ff3b30';
                loadingElement.style.display = 'none';
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'Refresh Data';
                setTimeout(() => {
                    progressElement.style.display = 'none';
                    progressElement.style.color = '#007aff';
                }, 5000);
                return;
            }
            
            // Set a timeout for the entire operation
            const timeoutPromise = new Promise((_, reject) => {
                setTimeout(() => reject(new Error('Loading timeout. Please check your connection and try again.')), 30000);
            });
            
            const loadDataPromise = async () => {
                const allTeams = [];
                const failedSheets = [];
                let successCount = 0;
                let errorCount = 0;
                const startTime = Date.now();
                let progressStarted = false;
                
                // Set a timeout to check if progress is stuck at 0
                const progressCheckTimeout = setTimeout(() => {
                    if (!progressStarted) {
                        console.error('Progress stuck at 0% - likely network issue');
                        progressElement.textContent = '‚ùå Connection issue. Please check your network and try again.';
                        progressElement.style.color = '#ff3b30';
                    }
                }, 5000);
                
                // Reset rate limit counter
                rateLimitCounter = 0;
                lastRateLimitReset = Date.now();
                
                // Test API connectivity with first sheet
                try {
                    await Promise.race([
                        hyperFastFetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_IDS[0]}?key=${API_KEY}&fields=properties.title`, 2000, 1),
                        new Promise((_, reject) => setTimeout(() => reject(new Error('API test timeout')), 3000))
                    ]);
                } catch (testError) {
                    console.error('API connectivity test failed:', testError);
                    throw new Error('Cannot connect to Google Sheets. Please check your internet connection and try again.');
                }
                
                // First pass - try all sheets FAST
                for (let i = 0; i < SHEET_IDS.length; i++) {
                    const sheetId = SHEET_IDS[i];
                    let success = false;
                    
                    try {
                        // Update progress bar immediately
                        const percentage = Math.round(((i + 1) / SHEET_IDS.length) * 100);
                        document.getElementById('progressBar').style.width = `${percentage}%`;
                        document.getElementById('progressText').textContent = `${percentage}% (${i + 1}/${SHEET_IDS.length})`;
                        
                        // Mark that progress has started
                        if (!progressStarted && percentage > 0) {
                            progressStarted = true;
                            clearTimeout(progressCheckTimeout);
                        }
                        
                        // Force a repaint to ensure progress updates
                        await new Promise(resolve => requestAnimationFrame(resolve));
                        
                        // Document info with SHORT timeout for speed
                        const documentInfo = await Promise.race([
                            getDocumentInfo(sheetId),
                            new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), 3000))
                        ]);
                        
                        // Fetch sheet data with SHORT timeout for speed
                        const sheetData = await Promise.race([
                            fetchSheetData(sheetId, 'DASHBOARD!A1:H50'),
                            new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), 3000))
                        ]);
                        
                        if (sheetData && sheetData.length > 0) {
                            const teamData = parseSheetData(sheetData, 'DASHBOARD', documentInfo.properties.title);
                            
                            if (teamData) {
                                allTeams.push(teamData);
                                successCount++;
                                success = true;
                                
                                // Cache the sheet ID for this team
                                teamSheetCache.set(teamData.name, sheetId);
                                
                                // Update dashboard incrementally for better UX
                                dashboardData.teams = [...allTeams];
                                dashboardData.totalTickets = allTeams.reduce((sum, team) => sum + team.totalTickets, 0);
                                dashboardData.totalSpent = allTeams.reduce((sum, team) => sum + team.totalSpent, 0);
                                dashboardData.totalSales = allTeams.reduce((sum, team) => sum + team.totalSales, 0);
                                dashboardData.netProfit = allTeams.reduce((sum, team) => sum + team.netProfit, 0);
                                dashboardData.availableTickets = allTeams.reduce((sum, team) => {
                                    return sum + team.matches.reduce((matchSum, match) => matchSum + match.tickets, 0);
                                }, 0);
                                
                                // Update UI every 2 teams for even better responsiveness
                                if (successCount % 2 === 0) {
                                    updateDashboard();
                                }
                            }
                        }
                        
                    } catch (error) {
                        // Silent fail on first pass
                    }
                    
                    // Track failed sheets for retry
                    if (!success) {
                        failedSheets.push({ sheetId, index: i });
                        errorCount++;
                    }
                    
                    // NO DELAY between sheets for maximum speed
                }
                
                // Retry failed sheets ONCE with slightly longer timeout
                if (failedSheets.length > 0 && failedSheets.length < 10) { // Only retry if reasonable number failed
                    console.log(`üîÑ Quick retry for ${failedSheets.length} sheets...`);
                    
                    // Process failed sheets in parallel for speed
                    const retryPromises = failedSheets.map(async ({ sheetId, index }) => {
                        try {
                            const documentInfo = await Promise.race([
                                getDocumentInfo(sheetId),
                                new Promise((_, reject) => setTimeout(() => reject(new Error('Retry timeout')), 5000))
                            ]);
                            
                            const sheetData = await Promise.race([
                                fetchSheetData(sheetId, 'DASHBOARD!A1:H50'),
                                new Promise((_, reject) => setTimeout(() => reject(new Error('Retry timeout')), 5000))
                            ]);
                            
                            if (sheetData && sheetData.length > 0) {
                                const teamData = parseSheetData(sheetData, 'DASHBOARD', documentInfo.properties.title);
                                
                                if (teamData) {
                                    return { success: true, teamData, index };
                                }
                            }
                        } catch (retryError) {
                            // Silent fail
                        }
                        return { success: false, index };
                    });
                    
                    // Wait for all retries to complete
                    const retryResults = await Promise.all(retryPromises);
                    
                    // Process successful retries
                    for (const result of retryResults) {
                        if (result.success) {
                            allTeams.push(result.teamData);
                            successCount++;
                            errorCount--;
                            
                            // Cache the sheet ID
                            teamSheetCache.set(result.teamData.name, SHEET_IDS[result.index]);
                        }
                    }
                    
                    // Update dashboard after retries
                    dashboardData.teams = [...allTeams];
                    dashboardData.totalTickets = allTeams.reduce((sum, team) => sum + team.totalTickets, 0);
                    dashboardData.totalSpent = allTeams.reduce((sum, team) => sum + team.totalSpent, 0);
                    dashboardData.totalSales = allTeams.reduce((sum, team) => sum + team.totalSales, 0);
                    dashboardData.netProfit = allTeams.reduce((sum, team) => sum + team.netProfit, 0);
                    dashboardData.availableTickets = allTeams.reduce((sum, team) => {
                        return sum + team.matches.reduce((matchSum, match) => matchSum + match.tickets, 0);
                    }, 0);
                    updateDashboard();
                }
                
                const loadTime = ((Date.now() - startTime) / 1000).toFixed(1);
                
                // Clear the progress check timeout
                clearTimeout(progressCheckTimeout);
                
                console.log(`\nüìä FINAL LOAD STATISTICS:`);
                console.log(`‚úÖ Successfully loaded: ${successCount} teams`);
                console.log(`‚ùå Failed to load: ${errorCount} sheets`);
                console.log(`‚è±Ô∏è Total time: ${loadTime}s`);
                
                if (allTeams.length === 0) {
                    throw new Error(`No teams loaded successfully. Checked ${SHEET_IDS.length} sheets. Please check your internet connection and try again.`);
                }
                
                // Final update
                updateDashboard();
                
                return { allTeams, loadTime, errorCount, totalSheets: SHEET_IDS.length };
            };
            
            try {
                // Run with timeout protection
                const result = await Promise.race([loadDataPromise(), timeoutPromise]);
                
                // Show success message
                const successMessage = `‚úÖ Loaded ${result.allTeams.length}/${result.totalSheets} teams in ${result.loadTime}s!${result.errorCount > 0 ? ` (${result.errorCount} sheets failed after retry)` : ''}`;
                progressElement.textContent = successMessage;
                progressElement.className = 'success-message';
                
                // Add warning if some sheets failed
                if (result.errorCount > 0) {
                    console.warn(`‚ö†Ô∏è WARNING: ${result.errorCount} sheets could not be loaded. Expected ${result.totalSheets}, got ${result.allTeams.length}`);
                }
                
                setTimeout(() => {
                    progressElement.style.display = 'none';
                    progressElement.className = 'progress-text';
                    // Reset progress bar
                    document.getElementById('progressBar').style.width = '0%';
                    document.getElementById('progressText').textContent = '0%';
                }, 3000);
                
            } catch (error) {
                console.error('Refresh error:', error);
                progressElement.textContent = `‚ùå ${error.message}`;
                progressElement.style.color = '#ff3b30';
                
                // If stuck at 0%, provide more helpful message
                const progressBar = document.getElementById('progressBar');
                if (progressBar.style.width === '0%' || progressBar.style.width === '') {
                    progressElement.textContent = '‚ùå Connection failed. Please check your internet and try again.';
                }
                
                setTimeout(() => {
                    progressElement.style.display = 'none';
                    progressElement.style.color = '#007aff';
                }, 5000);
            } finally {
                loadingElement.style.display = 'none';
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'Refresh Data';
            }
        }
        
        // Initial load when page loads
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
        });
